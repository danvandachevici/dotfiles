# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable 256-color support
set -g default-terminal "tmux-256color"

set-option -gw xterm-keys on
set-window-option -g xterm-keys on

# this is stupid - by default tmux switches panes on hitting 3xESC
set -s escape-time 0

# split panes using | and - (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Initialize reload time on config load (only if not set)
if-shell "tmux show-environment -g TMUX_RELOAD_TIME 2>/dev/null" "" "set-environment -g TMUX_RELOAD_TIME 'never'"

# reload config of tmux on CTRL + r (updates reload time in status bar)
bind r run-shell "tmux set-environment -g TMUX_RELOAD_TIME \"$(date +'%H:%M:%S')\" && tmux source-file ~/.tmux.conf"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour33 fg=colour166 dim'
# Enhanced status left: show session name, window count, pane count
set -g status-left '#[fg=colour232,bg=colour154,bold] ⧉ #S #[fg=colour154,bg=colour238] #[fg=colour250,bg=colour238] W:#I/#{session_windows} P:#P/#{window_panes} #[fg=colour238,bg=colour33]'
set -g status-right '#[fg=colour238,bg=colour33]#[fg=colour250,bg=colour238] ↻:#{TMUX_RELOAD_TIME} #[fg=colour19,bg=colour238]#[fg=colour233,bg=colour19] %d/%m #[fg=colour8,bg=colour19]#[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 70
set -g status-left-length 60
setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# active pane has different background (darker = active, lighter = inactive)
set -g window-style 'bg=#1c1c1c'
set -g window-active-style 'bg=#0d0d0d'
set -g pane-active-border-style fg='#0d0d0d',bg='#0d0d0d'

# messages
#set -g message-style 'fg=colour232 bg=colour16 bold'

# resize panes using PREFIX H, J, K, L
bind Left resize-pane -L 5
bind Down resize-pane -D 5
bind Up resize-pane -U 5
bind Right resize-pane -R 5

# switch panes using Alt-arrow without prefix
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D


# provide access to the clipboard for pbpaste, pbcopy
#set-option -g default-command "reattach-to-user-namespace -l zsh"
#set-window-option -g automatic-rename on

# Use vi mode for copy mode
setw -g mode-keys vi

# Copy mode keybindings (vi-style)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'Space' send -X begin-selection
bind-key -T copy-mode-vi 'Enter' send -X copy-selection-and-cancel

# Copy to system clipboard (requires xclip)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Cheatsheet keybinding - toggle cheatsheet pane
bind C split-window -h -l 35 'cat ~/.tmux-cheatsheet.txt && read'
bind c new-window -c "#{pane_current_path}"

# Auto-create cheatsheet pane when creating new session
# Use: tmux new -s <name> \; source-file ~/.tmux-cheatsheet-layout
# Or manually run: Ctrl-a C

# Update status bar every second for better visibility
set -g status-interval 1
